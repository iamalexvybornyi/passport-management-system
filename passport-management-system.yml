swagger: "2.0"
info:
  description: "This is a description of the API for the passport management system."
  version: "1.0.0"
  title: "Passport Management System"
  contact:
    email: "iamalexvybornyi@gmail.com"
host: "localhost:8080"
basePath: "/api/v1"
tags:
  - name: "persons"
    description: "Person-related operations"
  - name: "passports"
    description: "Passport-related operations"
schemes:
  - "http"
paths:
  /persons:
    post:
      tags:
        - "persons"
      summary: "Add a new person"
      description: "Adds a new person to the system"
      operationId: "addPerson"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Person object that needs to be added to the system"
          required: true
          schema:
            $ref: "#/definitions/CreatePersonRequest"
      responses:
        "200":
          description: "New person has been created successfully"
          schema:
            $ref: "#/definitions/PersonResponse"
        "400":
          description: "Invalid input data"
          schema:
            $ref: "#/definitions/ApiError"
          examples:
            application/json:
              "code": 400
              "message": "Invalid input data"
        "422":
          description: "Business validation error"
          schema:
            $ref: "#/definitions/ApiError"
          examples:
            application/json:
              "code": 422
              "message": "Business validation error"
    get:
      tags:
        - "persons"
      summary: "Find person records using the values of the provided search parameter(s) or just return the list of all existing records"
      description: "Returns person records matching the value of the provided search parameter(s) or the list of all existing records if no parameters are provided"
      operationId: "searchPerson"
      produces:
        - "application/json"
      parameters:
        - name: "passportNumber"
          in: "query"
          description: "Passport number that will be used for searching"
          required: false
          type: "string"
      responses:
        "200":
          description: "Person information has been returned successfully"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/PersonResponse"
        "400":
          description: "Invalid input data"
          schema:
            $ref: "#/definitions/ApiError"
          examples:
            application/json:
              "code": 400
              "message": "Invalid parameters or their values are provided"
  /persons/{personId}:
    get:
      tags:
        - "persons"
      summary: "Get person by id"
      description: "Returns a person by their id in the system"
      operationId: "getPersonById"
      produces:
        - "application/json"
      parameters:
        - name: "personId"
          in: "path"
          description: "ID of the person to return"
          required: true
          type: "integer"
          format: "int64"
      responses:
        "200":
          description: "Person information has been returned successfully"
          schema:
            $ref: "#/definitions/PersonResponse"
        "400":
          description: "Invalid ID"
          schema:
            $ref: "#/definitions/ApiError"
          examples:
            application/json:
              "code": 400
              "message": "Invalid ID"
        "404":
          description: "Person is not found"
          schema:
            $ref: "#/definitions/ApiError"
          examples:
            application/json:
              "code": 404
              "message": "Person is not found"
    put:
      tags:
        - "persons"
      summary: "Update person information by id"
      description: "Updates person information using the provided data"
      operationId: "updatePersonById"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "personId"
          in: "path"
          description: "ID of the person that needs to be updated"
          required: true
          type: "integer"
          format: "int64"
        - in: "body"
          name: "body"
          description: "Person object that will be used for updating information in the system"
          required: true
          schema:
            $ref: "#/definitions/CreatePersonRequest"
      responses:
        "200":
          description: "Person information has been updated successfully"
          schema:
            $ref: "#/definitions/PersonResponse"
        "400":
          description: "Invalid ID"
          schema:
            $ref: "#/definitions/ApiError"
          examples:
            application/json:
              "code": 400
              "message": "Invalid ID"
        "404":
          description: "Person is not found"
          schema:
            $ref: "#/definitions/ApiError"
          examples:
            application/json:
              "code": 404
              "message": "Person is not found"
        "422":
          description: "Business validation error"
          schema:
            $ref: "#/definitions/ApiError"
          examples:
            application/json:
              "code": 422
              "message": "Business validation error"
  /persons/{personId}/passports:
    get:
      tags:
        - "persons"
      summary: "Get passports of a person by their id"
      description: "Returns a list of passports by the id of the person in the system"
      operationId: "getPassportsByPersonId"
      produces:
        - "application/json"
      parameters:
        - name: "personId"
          in: "path"
          description: "ID of the person for whom the passport information needs to be returned"
          required: true
          type: "integer"
          format: "int64"
        - name: "activeOnly"
          in: "query"
          description: "Flag for getting only active passports"
          required: false
          type: "boolean"
          default: "false"
      responses:
        "200":
          description: "Passport information has been returned successfully"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/PassportResponse"
        "400":
          description: "Invalid ID"
          schema:
            $ref: "#/definitions/ApiError"
          examples:
            application/json:
              "code": 400
              "message": "Invalid ID"
        "404":
          description: "Person is not found"
          schema:
            $ref: "#/definitions/ApiError"
          examples:
            application/json:
              "code": 404
              "message": "Person is not found"
    post:
      tags:
        - "persons"
      summary: "Add a new passport"
      description: "Adds a new passport to the system"
      operationId: "addPassport"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "personId"
          in: "path"
          description: "ID of the person for whom the passport needs to be created"
          required: true
          type: "integer"
          format: "int64"
        - in: "body"
          name: "body"
          description: "Passport object that needs to be added to the system"
          required: true
          schema:
            $ref: "#/definitions/CreatePassportRequest"
      responses:
        "200":
          description: "New passport has been created successfully"
          schema:
            $ref: "#/definitions/PassportResponse"
        "400":
          description: "Invalid input data"
          schema:
            $ref: "#/definitions/ApiError"
          examples:
            application/json:
              "code": 400
              "message": "Invalid input data"
        "404":
          description: "Person is not found"
          schema:
            $ref: "#/definitions/ApiError"
          examples:
            application/json:
              "code": 404
              "message": "Person is not found"
        "422":
          description: "Business validation error"
          schema:
            $ref: "#/definitions/ApiError"
          examples:
            application/json:
              "code": 422
              "message": "Business validation error"
  /passports/{passportId}:
    get:
      tags:
        - "passports"
      summary: "Get passport by id"
      description: "Returns a passport by its id in the system"
      operationId: "getPassportById"
      produces:
        - "application/json"
      parameters:
        - name: "passportId"
          in: "path"
          description: "ID of the passport to return"
          required: true
          type: "integer"
          format: "int64"
      responses:
        "200":
          description: "Passport information has been returned successfully"
          schema:
            $ref: "#/definitions/PassportWithPersonResponse"
        "400":
          description: "Invalid ID"
          schema:
            $ref: "#/definitions/ApiError"
          examples:
            application/json:
              "code": 400
              "message": "Invalid ID"
        "404":
          description: "Passport is not found"
          schema:
            $ref: "#/definitions/ApiError"
          examples:
            application/json:
              "code": 404
              "message": "Passport is not found"
    put:
      tags:
        - "passports"
      summary: "Update passport information by id"
      description: "Updates passport information using the provided data"
      operationId: "updatePassportById"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "passportId"
          in: "path"
          description: "ID of the passport that needs to be updated"
          required: true
          type: "integer"
          format: "int64"
        - in: "body"
          name: "body"
          description: "Passport object that will be used for updating information in the system"
          required: true
          schema:
            $ref: "#/definitions/CreatePassportRequest"
      responses:
        "200":
          description: "Passport information has been updated successfully"
          schema:
            $ref: "#/definitions/PassportResponse"
        "400":
          description: "Invalid ID"
          schema:
            $ref: "#/definitions/ApiError"
          examples:
            application/json:
              "code": 400
              "message": "Invalid ID"
        "404":
          description: "Passport is not found"
          schema:
            $ref: "#/definitions/ApiError"
          examples:
            application/json:
              "code": 404
              "message": "Passport is not found"
        "422":
          description: "Business validation error"
          schema:
            $ref: "#/definitions/ApiError"
          examples:
            application/json:
              "code": 422
              "message": "Business validation error"
    delete:
      tags:
        - "passports"
      summary: "Delete passport by id"
      description: "Deletes a passport by its id in the system"
      operationId: "deletePassportById"
      parameters:
        - name: "passportId"
          in: "path"
          description: "ID of the passport to delete"
          required: true
          type: "integer"
          format: "int64"
      responses:
        "204":
          description: "Passport information has been deleted successfully"
        "400":
          description: "Invalid ID"
          schema:
            $ref: "#/definitions/ApiError"
          examples:
            application/json:
              "code": 400
              "message": "Invalid ID"
        "404":
          description: "Passport is not found"
          schema:
            $ref: "#/definitions/ApiError"
          examples:
            application/json:
              "code": 404
              "message": "Passport is not found"
  /passports/{passportId}/deactivate:
    post:
      tags:
        - "passports"
      summary: "Deactivate passport by id"
      description: "Deactivates a passport using its id in the system by setting the status to Inactive"
      operationId: "deactivatePassportById"
      parameters:
        - name: "passportId"
          in: "path"
          description: "ID of the passport to deactivate"
          required: true
          type: "integer"
          format: "int64"
      responses:
        "204":
          description: "Passport has been deactivated successfully"
        "400":
          description: "Invalid ID"
          schema:
            $ref: "#/definitions/ApiError"
          examples:
            application/json:
              "code": 400
              "message": "Invalid ID"
        "404":
          description: "Passport is not found"
          schema:
            $ref: "#/definitions/ApiError"
          examples:
            application/json:
              "code": 404
              "message": "Passport is not found"
  /passports:
    get:
      tags:
        - "passports"
      summary: "Find passports using the values of the provided search parameter(s) or just return the list of all existing records"
      description: "Returns passports matching the value of the provided search parameter(s) or the list of all existing records if no parameters are provided"
      operationId: "searchPassport"
      produces:
        - "application/json"
      parameters:
        - name: "startDate"
          in: "query"
          description: "Start date of the dates range"
          required: false
          type: "string"
          format: "date"
        - name: "endDate"
          in: "query"
          description: "End date of the dates range"
          required: false
          type: "string"
          format: "date"
      responses:
        "200":
          description: "List of found passports has been returned successfully"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/PassportResponse"
        "400":
          description: "Invalid input data"
          schema:
            $ref: "#/definitions/ApiError"
          examples:
            application/json:
              "code": 400
              "message": "Invalid parameters or their values are provided"
        "422":
          description: "Business validation error"
          schema:
            $ref: "#/definitions/ApiError"
          examples:
            application/json:
              "code": 422
              "message": "Business validation error"
definitions:
  Person:
    type: "object"
    required:
      - "id"
      - "name"
      - "birthDate"
      - "birthCountry"
    properties:
      id:
        type: "integer"
        format: "int64"
      passports:
        type: "array"
        items:
          $ref: "#/definitions/Passport"
      name:
        type: "string"
        description: "Full name of the person"
        example: "Ivanov Ivan Ivanovich"
      birthDate:
        type: "string"
        format: "date"
        description: "birthDate of the person"
        example: "21-06-1990"
      birthCountry:
        type: "string"
        description: "Country in which the person was born"
  PersonResponse:
    type: "object"
    required:
      - "id"
      - "name"
      - "birthDate"
      - "birthCountry"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
        description: "Full name of the person"
        example: "Ivanov Ivan Ivanovich"
      birthDate:
        type: "string"
        format: "date"
        description: "birthDate of the person"
        example: "21-06-1990"
      birthCountry:
        type: "string"
        description: "Country in which the person was born"
  CreatePersonRequest:
    type: "object"
    required:
      - "name"
      - "birthDate"
      - "birthCountry"
    properties:
      name:
        type: "string"
        description: "Full name of the person"
        example: "Ivanov Ivan Ivanovich"
      birthDate:
        type: "string"
        format: "date"
        description: "birthDate of the person"
        example: "21-06-1990"
      birthCountry:
        type: "string"
        description: "Country in which the person was born"
  Passport:
    type: "object"
    required:
      - "passportNumber"
      - "givenDate"
      - "departmentCode"
      - "person"
      - "passportType"
      - "status"
    properties:
      id:
        type: "integer"
        format: "int64"
      passportNumber:
        type: "string"
        description: "Passport number"
        example: "1234567890"
      givenDate:
        type: "string"
        format: "date"
        description: "Date on which the passport has been given to a person"
        example: "21-06-1990"
      departmentCode:
        type: "string"
        description: "Code of the department that issued the passport"
        example: "111-111"
      passportType:
        type: "string"
        description: "Passport type"
        enum:
          - "Internal"
          - "International"
      status:
        type: "string"
        description: "Passport status"
        enum:
          - "Active"
          - "Inactive"
      person:
        $ref: "#/definitions/Person"
  PassportResponse:
    type: "object"
    required:
      - "id"
      - "passportNumber"
      - "givenDate"
      - "departmentCode"
      - "passportType"
    properties:
      id:
        type: "integer"
        format: "int64"
      passportNumber:
        type: "string"
        description: "Passport number"
        example: "1234567890"
      givenDate:
        type: "string"
        format: "date"
        description: "Date on which the passport has been given to a person"
        example: "21-06-1990"
      departmentCode:
        type: "string"
        description: "Code of the department that issued the passport"
        example: "111-111"
      passportType:
        type: "string"
        description: "Passport type"
        enum:
          - "Internal"
          - "International"
      status:
        type: "string"
        description: "Passport status"
        enum:
          - "Active"
          - "Inactive"
  PassportWithPersonResponse:
    type: "object"
    required:
      - "id"
      - "passportNumber"
      - "givenDate"
      - "departmentCode"
      - "passportType"
      - "person"
    properties:
      id:
        type: "integer"
        format: "int64"
      passportNumber:
        type: "string"
        description: "Passport number"
        example: "1234567890"
      givenDate:
        type: "string"
        format: "date"
        description: "Date on which the passport has been given to a person"
        example: "21-06-1990"
      departmentCode:
        type: "string"
        description: "Code of the department that issued the passport"
        example: "111-111"
      passportType:
        type: "string"
        description: "Passport type"
        enum:
          - "Internal"
          - "International"
      person:
        $ref: "#/definitions/PersonResponse"
      status:
        type: "string"
        description: "Passport status"
        enum:
          - "Active"
          - "Inactive"
  CreatePassportRequest:
    type: "object"
    required:
      - "passportNumber"
      - "givenDate"
      - "departmentCode"
      - "passportType"
    properties:
      passportNumber:
        type: "string"
        description: "Passport number"
        example: "1234567890"
      givenDate:
        type: "string"
        format: "date"
        description: "Date on which the passport has been given to a person"
        example: "21-06-1990"
      departmentCode:
        type: "string"
        description: "Code of the department that issued the passport"
        example: "111-111"
      passportType:
        type: "string"
        description: "Passport type"
        enum:
          - "Internal"
          - "International"
      status:
        type: "string"
        description: "Passport status"
        enum:
          - "Active"
          - "Inactive"
  ApiError:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int32"
      message:
        type: "string"